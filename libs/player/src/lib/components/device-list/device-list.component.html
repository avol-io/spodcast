<div class="device-list-container">
  <spoticast-accordion [title]="'Devices'">
    <ng-container *ngIf="devices">
      <div
        *ngFor="let device of devices"
        [ngClass]="{ active: deviceActive?.id === device.id }"
        class="device"
        (click)="changeDevice(device)"
      >
        <div class="type">{{ device.type }}</div>
        <div class="name">
          {{ device.name }}
        </div>
      </div>
    </ng-container>
  </spoticast-accordion>
</div>
