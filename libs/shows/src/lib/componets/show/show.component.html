<ng-container *ngIf="show">
  <div class="banner">
    <img *ngIf="show.cover" class="cover" [src]="show.cover" />
    <div class="banner-info">
      <div class="banner-title">{{ show.name }}</div>
      <!-- <spoticast-accordion [title]="'Details'"> -->
      <div class="banner-description">{{ show.description }}</div>
    </div>
  </div>

  <!-- </spoticast-accordion> -->
  <div>
    <div
      class="episode"
      *ngFor="let e of show.episodes.items; trackBy: identifyEpisode"
      [ngClass]="{ listened: e.resume_point?.fully_played }"
    >
      <div class="info">
        <div class="title">{{ e.name }}</div>
        <div class="sottotitolo">
          ({{ e.release_date }}) - listened:({{ e | listened }}) resume:[{{ e.resume_point?.resume_position_ms }}]
        </div>

        <div class="description ellipsis">
          {{ e.description | ellipsis: 150 }}
        </div>
      </div>
      <div class="actions">
        <button (click)="addToPlaylist(e)">+</button>
        <button (click)="addToPlaylist(e, 0)">🔝</button>
      </div>
    </div>
  </div>

  <button type="button" (click)="loadNext()" *ngIf="show.nextEpisodeURL">Load more</button>
  <!-- {{ show | json }} -->
</ng-container>
