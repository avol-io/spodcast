<ng-container *ngFor="let s of shows?.items">
  <div class="show" *ngIf="s.show" (click)="selectShow(s.show)" style="background:url({{ s.show.images[0].url }})">
    <img *ngIf="s.show?.images" class="cover" [src]="s.show.images[0].url" />
  </div>
</ng-container>
