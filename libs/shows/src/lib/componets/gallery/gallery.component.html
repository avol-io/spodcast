<p>gallery works!</p>
<div class="gallery">
  <ng-container *ngFor="let s of shows?.items">
    <div class="show" *ngIf="s.show" (click)="selectShow(s.show)">
      {{ s.show.name }}<img *ngIf="s.show?.images" class="cover" [src]="s.show.images[0].url" />
    </div>
  </ng-container>
</div>
<pre>{{ shows?.items | json }}</pre>
